<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'/>
		<link href="main.css" rel="stylesheet"/>
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'/>
		<script src="core.js"></script>
	</head>
	<body>
		<div class="div">
			<span style="font-size:100px; text-align:center">
				<span class="prompt">
					Type your name:
				</span>
				<input onkeyup="act('rez', event);" ondrop="act('rez', event);" onclick="act('rez', event);" type="text" id="string" value="null"/>
			</span>
			<p id="rez" style="font-size:150px; font-family:'Kaushan Script'; margin:auto 0; text-align:center">todotata</p>
		</div>
		<div id="options" style="height:200px; overflow-y:scroll">
			<button id="hide" style="position:absolute; left:270px" onclick="zero()">
				hide
			</button>
			<h2 style="margin:0">
				Options
			</h2>
			<div id="optCen">
				Shift+ Delete= Delete name<br/>
				<hr/>
				"overide modification"<br/>
				&lt;HTML tags&gt;<br/>
				&unicode;<br/>
				<hr/>
				**<b>bold</b>**<br/>
				`<mark>mark</mark>`<br/>
				~<em>italic</em>~<br/>
				_<u>underline</u>_<br/>
				^<sup>superscript</sup>^<br/>
				$<sub>subscript</sub>$<br/>
				<span>overide modifiers </span><input type="checkbox" id="io" onclick="act('rez', event);"/>
				<hr/>
				<p>
					<span>font size </span><input type="text" value="150px" id="size" onchange="Sz()"/>
				</p>
				<p>
					<span>overide style (CSS) </span><input type="checkbox" id="css"onchange="css()"/>
				</p>
			</div>
		</div>
		<footer>
			<p id="odd">
				No Problem characters Detected
			</p>
		</footer>
	</body>
</html>
